<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: grid;
            grid-template-rows: 1fr 1fr 1fr;
            height: 100vh;
            background-color: aqua;
        }

        .box {
            display: grid;
            grid-row: 2/3;
            column-gap: 25px;
            background-color: white;
            grid-template-columns: repeat(4, 1fr);
        }

        .column {
            background-color: rgb(0, 235, 117);
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="column"></div>
        <div class="column"> </div>
        <div class="column"></div>
        <div class="column"> </div>
    </div>
</body>

</html>
