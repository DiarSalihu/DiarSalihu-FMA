<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Offline and OnlinePopup Notification</title>
    <style>
        :root {
            --popup-bg-color: red;
            --popup-text-color: white;
            --popup-font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            font-family: var(--popup-font-family);
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            height: 100vh;
        }

        #offline-popup {
            position: fixed;
            left: 50%;
            bottom: 20px;
            transform: translateX(-50%);
            background-color: var(--popup-bg-color);
            color: var(--popup-text-color);
            padding: 15px 30px;
            border-radius: 8px;
            box-shadow: 0 8px 20px rgba(255, 76, 76, 0.4);
            font-size: 1.1rem;
            font-weight: 600;
            z-index: 10000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s ease-in-out;
            user-select: none;
        }

        #offline-popup.show {
            opacity: 1;
            pointer-events: auto;
        }
    </style>
</head>

<body>

    <script>
        (function () {

            const popup = document.createElement('div');
            popup.id = 'offline-popup';
            popup.textContent = 'You are offline, please wait until you are reconnected';

            function showPopup() {
                if (!document.body.contains(popup)) {
                    document.body.appendChild(popup);
                    void popup.offsetWidth;
                }
                popup.classList.add('show');
            }

            function hidePopup() {
                popup.classList.remove('show');
                setTimeout(() => {
                    if (document.body.contains(popup)) {
                        document.body.removeChild(popup);
                    }
                }, 400);
            }

            window.addEventListener('offline', showPopup);
            window.addEventListener('online', hidePopup);

            if (!navigator.onLine) {
                showPopup();
            }
        })();
    </script>

</body>

</html>
