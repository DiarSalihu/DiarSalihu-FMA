<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click to Place Box</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #f4f4f4;
      cursor: crosshair;
    }

    .click-box {
      width: 40px;
      height: 40px;
      background: #3498db;
      position: fixed;
      transform: translate(-50%, -50%);
      border-radius: 4px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

<script>
  document.addEventListener('click', (e) => {
    const box = document.createElement('div');
    box.className = 'click-box';
    box.style.left = `${e.clientX}px`;
    box.style.top = `${e.clientY}px`;
    document.body.appendChild(box);
  });
</script>

</body>
</html>
