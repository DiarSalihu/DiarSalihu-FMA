<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Document</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: rgb(0, 255, 191);
        }

        .circle {
            position: fixed;
            border-radius: 50%;
            opacity: 0.7;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>

    <script>
        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function getRandomColor() {
            const r = getRandomInt(0, 255);
            const g = getRandomInt(0, 255);
            const b = getRandomInt(0, 255);
            return `rgb(${r},${g},${b})`;
        }

        function createCircles(numberOfCircles) {
            const body = document.body;
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;

            for (let i = 0; i < numberOfCircles; i++) {
                const circle = document.createElement('div');
                circle.classList.add('circle');

                const size = getRandomInt(30, 350);
                const x = getRandomInt(0, screenWidth - size);
                const y = getRandomInt(0, screenHeight - size);
                const color = getRandomColor();

                circle.style.width = `${size}px`;
                circle.style.height = `${size}px`;
                circle.style.left = `${x}px`;
                circle.style.top = `${y}px`;
                circle.style.backgroundColor = color;
                circle.style.border = `${getRandomInt(1, 5)}px solid ${getRandomColor()}`;


                body.appendChild(circle);
            }
        }
        createCircles(300);
    </script>

</body>

</html>
